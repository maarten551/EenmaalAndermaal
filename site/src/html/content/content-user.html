<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
                <h1> Accountgegevens:</h1>
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <label class="control-label">Gebruikersnaam:</label>
                <input type="text" maxlength="50" class="form-control" name="username" value="#$(username)$#">
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <label class="control-label">E-mail adres:</label>
                <input  type="email" maxlength="50" class="form-control" name="mailbox" value="#$(email)$#">
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <label class="control-label">Voornaam:</label>
                <input  type="text" maxlength="30" class="form-control" name="firstname" value="#$(firstname)$#">
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <label class="control-label">Achternaam:</label>
                <input  type="text" maxlength="30" class="form-control" name="lastname" value="#$(lastname)$#">
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <label class="control-label">Postcode:</label>
                <input  type="text" maxlength="10" class="form-control" name="zipCode" value="#$(zipcode)$#">
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <label class="control-label">Land:</label>
                <input  type="text" maxlength="40" class="form-control" name="country" value="#$(country)$#">
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <label class="control-label">Adres:</label>
                <input  type="text" maxlength="100" class="form-control" name="firstAddress" value="#$(adress)$#">
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <label class="control-label">Secundair Adres (Optioneel):</label>
                <input type="text" maxlength="100" class="form-control" name="secondAddress" value="#$(second-adress)$#">
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <label class="control-label">Plaats:</label>
                <input  type="text" maxlength="40" class="form-control" name="town" value="#$(town)$#">
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <label class="control-label">Geboortedatum:</label>
                <input  value="#$(birthdate)$#" type="text" data-provide="datepicker" class="form-control" name="birthdate" data-date-start-view = "decade" data-date-language="nl" data-date-format="dd/mm/yyyy" data-date-start-date="01-01-1900" data-date-end-date = "#$(max-birthdate)$#">
            </div>

            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label class="control-label">Telefoonnummer(s):</label>
                <input  type="tel" maxlength="11" class="form-control" name="phoneNumber" value="#$(phonenumber)$#">
            </div>

          </div>
    </div>
</div>
