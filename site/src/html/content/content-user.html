<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <form method="POST">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="col-xs-12 col-md-6 col-sm-6 col-lg-6">
                    <h1> Accountgegevens:</h1>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <input type="hidden" name = "disabled" value="#$(disabled)$#"/>
                    <button type="submit" class="btn center-block" name="change-or-save" value="#$(change-or-save)$#" style="margin-bottom: 15px;width: 200px;margin-top:20px;">#$(change-or-save)$#</button>
                </div>
                    </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label class="control-label">Gebruikersnaam:</label>
                    <input  required type="text" maxlength="50" class="form-control" name="username" value="#$(username)$#" disabled>
                </div>

                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label class="control-label">E-mail adres:</label>
                    <input  required type="email" maxlength="50" class="form-control" name="mailbox" value="#$(email)$#" #$(disabled)$#>
                </div>

                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label class="control-label">Voornaam:</label>
                    <input  required type="text" maxlength="30" class="form-control" name="firstname" value="#$(firstname)$#" #$(disabled)$#>
                </div>

                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label class="control-label">Achternaam:</label>
                    <input  required type="text" maxlength="30" class="form-control" name="lastname" value="#$(lastname)$#" #$(disabled)$#>
                </div>

                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label class="control-label">Postcode:</label>
                    <input  required type="text" maxlength="10" class="form-control" name="zipCode" value="#$(zipcode)$#" #$(disabled)$#>
                </div>

                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label class="control-label">Land:</label>
                    <input  required type="text" maxlength="40" class="form-control" name="country" value="#$(country)$#" #$(disabled)$#>
                </div>

                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label class="control-label">Adres:</label>
                    <input  required type="text" maxlength="100" class="form-control" name="firstAddress" value="#$(adress)$#" #$(disabled)$#>
                </div>

                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label class="control-label">Secundair Adres (Optioneel):</label>
                    <input type="text" maxlength="100" class="form-control" name="secondAddress" value="#$(second-adress)$#" #$(disabled)$#>
                </div>

                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label class="control-label">Plaats:</label>
                    <input  required type="text" maxlength="40" class="form-control" name="town" value="#$(town)$#"#$(disabled)$# >
                </div>

                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label class="control-label">Geboortedatum:</label>
                    <input  value="#$(birthdate)$#"  required type="text" data-provide="datepicker" class="form-control" name="birthdate" data-date-start-view = "decade" data-date-language="nl" data-date-format="dd/mm/yyyy" data-date-start-date="01-01-1900" data-date-end-date = "#$(max-birthdate)$#" #$(disabled)$#>
                </div>
            </form>

        </div>
        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
            #$(change-password)$#
            #$(manage-phonenumbers)$#
            #$(activate-sellercode)$#
            #$(create-seller)$#
            <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
                <a type="button" class="btn maxWidth" style="background-color: #68ADBF; margin-bottom: 15px;" href="#$(see-feedback)$#">Bekijk uw feedback</a>
            </div>
        </div>
    </div>
</div>
