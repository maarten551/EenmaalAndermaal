<div class="maxWidth">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <label class="control-label">Gebruikersnaam:</label>
        <input  type="text" class="form-control" value="#$(username)$#" disabled>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="background-color: #ff0000; height: 200px"></div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <label class="control-label">Type Gebruiker:</label>
        <input  type="text" class="form-control" value="#$(is-seller)$#" disabled>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <label class="control-label">Product:</label>
        <input  type="text" class="form-control" value="#$(title)$#" disabled>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <label class="control-label">Product:</label>
        <input  type="text" class="form-control" value="#$(placement-date)$#" disabled>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <label class="control-label">Feedback:</label>
        <textarea  type="text" class="form-control" value="#$(feedback-text)$#" rows="5" disabled></textarea>
    </div>
</div>
