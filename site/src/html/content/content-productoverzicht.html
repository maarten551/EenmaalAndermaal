<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12"><!-- name of the product-->
                <h1> #$(title)$#</h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"><!-- picture with thumbnails-->

                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9"><!-- big picture-->
                    <img src="#$(img-source)$#" alt="logo" class="img-responsive img-thumbnail center-block">
                </div>

                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"><!--thumbnails-->
                    #$(thumbnails)$#
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"><!-- description of the product-->

                <h4>Verkoper: <a> #$(seller)$#</a></h4>
                <h3>Beschrijving:</h3>
                #$(description)$#
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding"><!-- bid making div and previous bids -->
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"> <!-- bid making div-->

                    <h3>Hoogste bod: #$(highest-bid)$#</h3>
                    <h3>Minimale verhoging: #$(minimal-increment)$#</h3>

                    <form class="form-inline" method="POST" action="#">
                        <div class="form-group maxWidth"> <!-- form group for better layout-->
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 no-padding">
                                <label class="sr-only" for="biedingBedrag">Geld (in euro's)</label>
                                <div class="input-group maxWidth">
                                    <div class="input-group-addon">&#8364;</div>
                                    <input #$(is-disabled)$# type="number" class="form-control" name="bid-amount" value="#$(minimal-new-value)$#" id="biedingBedrag" step="0.01" pattern='^\d+(?:\.\d{0,2})$'/><!--the pattern attribute controls whether or not input is a number-->
                                </div>
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 no-padding">
                                <button #$(is-disabled)$# type="submit" class="btn btn-info maxWidth" name="bid-on-product">Bieden</button>
                            </div>
                        </div>
                    </form>

                    <h3>#$(time-left)$#</h3>
                    <h5>(veiling sluit op #$(auction-enddate)$#)</h5>

                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"><!-- previous bids -->
                    <h3>Vorige Biedingen:</h3>
                    <table class="maxWidth" style="font-size: 1.4em">
                        <tr>
                            <td class="third">Gebruiker:</td><td class="third">Bedrag:</td><td class="third">Datum:</td>
                        </tr>
                    </table>
                    #$(bid-container)$#
                </div>
            </div>
        </div>
    </div>
</div>
