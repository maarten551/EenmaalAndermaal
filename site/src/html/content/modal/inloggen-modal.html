<li><a data-toggle="modal" data-target="#login">Inloggen <span class="glyphicon glyphicon-log-in" aria-hidden="true"> </span></a></li>

<li>
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Inloggen</h4>
                </div>
                <form method="POST" action="./">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label">Gebruikersnaam</label>
                            <input type="text" maxlength="50" class="form-control" name="login-username">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Wachtwoord</label>
                            <input type="password" class="form-control" name="login-password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
                        <button type="submit" class="btn btn-primary" name="login">Inloggen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</li>
