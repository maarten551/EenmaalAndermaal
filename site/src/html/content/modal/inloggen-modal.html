<li><a data-toggle="modal" data-target="#login">Inloggen <span class="glyphicon glyphicon-log-in" aria-hidden="true"> </span></a></li>

<li>
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Inloggen</h4>
                </div>
                <div class="modal-body">

                    <form method="POST" id="loginForm">
                        <div class="form-group">
                            <label class="control-label">Gebruikersnaam</label>
                            <input type="text" maxlength="50" pattern=".{1,}" required class="form-control" name="login-username">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Wachtwoord</label>
                            <input type="password" min="1"  pattern=".{1,}" required class="form-control" name="login-password">
                        </div>
                    </form>

                    <div id = "forgotPassword" class="collapse">
                        <p>Bent u uw wachtwoord vergeten? vul dan hieronder uw gebruikersnaam en geheime vraag in, hierna wordt er een email naar u gestuurd met een nieuw wachtwoord</p>
                        <form id="forgotPassForm" method="post">
                            <div class="form-group">
                                <label>Gebruikersnaam:</label>
                                <input required maxlength="100" type="text" class="form-control" name="forgot-password-username">
                            </div>
                            <div class="form-group">
                                <label>Nieuw wachtwoord:</label>
                                <input required maxlength="100" type="password" class="form-control" name="forgot-password-password">
                            </div>
                            <div class="form-group">
                                <label>Herhaal wachtwoord:</label>
                                <input required maxlength="100" type="password" class="form-control" name="forgot-password-password-repeat">
                            </div>
                            <div class="form-group">
                                <label>Geheime vraag:</label>
                                <select required class="form-control" name="forgot-password-question">
                                    #$(questions)$#
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Antwoord:</label>
                                <input required maxlength="100" type="text" class="form-control" name="forgot-password-question-answer">
                            </div>
                            <button type="submit" class="btn btn-default" name="forgot-password-button">Versturen</button>
                        </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
                    <button type="button" class="btn btn-warning" data-toggle="collapse" data-target="#forgotPassword">Vergeten</button>
                    <button type="submit" class="btn btn-primary" name="login" form="loginForm">Inloggen</button>
                </div>
            </div>
        </div>
    </div>
</li>
