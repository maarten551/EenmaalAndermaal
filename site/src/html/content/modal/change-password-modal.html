<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <button data-toggle="modal" data-target="#changePassword" type="button" class="btn maxWidth" style="background-color: #68ADBF; margin-bottom: 15px">Wijzig Wachtwoord</button>
</div>

<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="ActiveerCode" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="ActiveerCode">Wijzig Wachtwoord</h4>
            </div>
            <form method="POST">
                <div class="modal-body">
                    <p>Hier kunt u uw wachtwoord en/of uw geheime vraag wijzigen. Hiervoor moet u wel eerst uw oude wachtwoord opegeven.</p>

                    <p>Wat wilt u veranderen:</p>
                    <div class="checkbox">
                        <label>
                            <input name="change-password-option-password" type="checkbox" value="password" id="changePasswordCheckbox" onchange="activateFormCheckedCheckBox()">Wachtwoord
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input name="change-password-option-security-question" type="checkbox" value="security-question" id="changeQuestionSelect" onchange="activateFormCheckedCheckBox()">Geheime Vraag
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Oud wachtwoord:</label>
                        <input type="password" maxlength="60" required class="form-control" name="change-password-old-password">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Nieuw wachtwoord:</label>
                        <input type="password" disabled maxlength="60" required class="form-control" name="change-password-new-password" id="newPasswordInput">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Herhaal nieuw wachtwoord:</label>
                        <input type="password" disabled maxlength="60" required class="form-control" name="change-password-new-password-repeat" id="newPasswordInputRepeat">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Geheime vraag:</label>
                        <select disabled required class="form-control" name="change-password-question" id="secretQuestionInput">
                            #$(questions)$#
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Antwoord:</label>
                        <input disabled required type="text" maxlength="100" class="form-control" name="change-password-question-answer" id="secretQuestionAnswerInput">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
                    <button type="submit" class="btn btn-primary" name="change-password">Wijzigen</button>
                </div>
            </form>
        </div>
    </div>
</div>
