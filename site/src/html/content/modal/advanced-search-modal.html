<li><a data-toggle="modal" data-target="#login">Geavanceerd Zoeken <span class="glyphicon glyphicon-search" aria-hidden="true"> </span></a></li>

<li>
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Geavanceerd Zoeken</h4>
                </div>
                <form method="GET">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label">Zoekterm:</label>
                            <input type="text" maxlength="50" pattern=".{1,}" required class="form-control" name="login-username">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Categorie:</label>
                            <select class="form-control">
                                #$(categories)$#
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
                        <button type="submit" class="btn btn-primary" name="search">Zoeken</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</li>
