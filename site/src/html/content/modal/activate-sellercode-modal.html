<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
<button data-toggle="modal" data-target="#activateCode" type="button" class="btn maxWidth" style="background-color: #68ADBF; margin-bottom: 15px;">Activeer Verkoopaccount</button>
</div>

<div class="modal fade" id="activateCode" tabindex="-1" role="dialog" aria-labelledby="ActiveerCode" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="ActiveerCode">Activeer Verkoopaccount</h4>
            </div>
            <form method="POST">
                <div class="modal-body">
                    Hier kunt u de code invoeren die u gekregen hebt in uw post, hierna bent u een verkoper.
                    Heeft u nog geen code aangevraagd en wilt u een verkoper worden? Klik dan op "Maak Verkoopaccount".
                    <div class="form-group">
                        <label class="control-label">Uw code:</label>
                        <input type="text" maxlength="50" required class="form-control" name="sellerCode">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
                    <button type="submit" class="btn btn-primary" name="search">Activeren</button>
                </div>
            </form>
        </div>
    </div>
</div>
