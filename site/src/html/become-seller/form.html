<form action="#" method="POST">
    <table>
        <tr>
            <th colspan="2">Bank informatie</th>
        </tr>
        <tr>
            <th>Banknaam</th>
            <td><input type="text" name="become-seller-bank-name"/></td>
        </tr>
        <tr>
            <th>Rekeningnummer</th>
            <td><input type="text" name="become-seller-bank-account"/></td>
        </tr>
        <tr>
            <th>Creditkaartnummer</th>
            <td><input type="text" name="become-seller-credit-card-number"/></td>
        </tr>
        <tr>
            <th>Verificatie methode</th>
            <td>
                Bankaccount: <input type="radio" name="become-seller-verification-method" value="bank-account"/>
                Creditkaart: <input type="radio" name="become-seller-verification-method" value="credit-card"/>
                Over post: <input type="radio" name="become-seller-verification-method" value="over-post"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" name="become-seller-button" value="Vraag status aan" />
            </td>
        </tr>

    </table>
</form>
