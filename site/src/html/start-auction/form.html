<form action="#" method="POST" enctype="multipart/form-data">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <label>Titel</label>
            <input required type="text" name="auction-title" class="form-control input-lg">
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <label>Omschrijving*</label>
        <textarea name="auction-description" class="form-control" maxlength="1500" rows = "5"></textarea>
    </div>


    Startprijs*
    <input type="text" name="auction-start-price">
    Tijdsduur van veiling*

    <select name="auction-duration-days" class="selector-for-chosen">
        <option value="1">1 dag</option>
        <option value="3">3 dagen</option>
        <option value="5">5 dagen</option>
        <option value="7">7 dagen</option>
        <option value="10">10 dagen</option>
    </select>
    Locatie
    Stad/dorp*
    <input type="text" name="auction-town">
    Land*
    <input type="text" name="auction-country">
    Betalings informatie
    Betaling methode*
    <input type="text" name="auction-payment-method">
    Betaling omschrijving
    <textarea name="auction-payment-description" maxlength="500"></textarea>
    Verzend informatie
    Verzendskosten
    <input type="text" name="auction-shipping-cost">
    Betaling omschrijving
    <textarea name="auction-shipping-instruction" maxlength="200"></textarea>
    Afbeeldingen
    Afbeelding 1 (thumbnail):
    <input type="file" name="image-to-upload-1">
    Afbeelding 2:
    <input type="file" name="image-to-upload-2">
    Afbeelding 3:
    <input type="file" name="image-to-upload-3">
    Rubriek*
    <select name="auction-rubric" class="selector-for-chosen">
        <option value=""></option>
        #$(rubric-values)$#
    </select>
    <input type="submit" value="Veiling toevoegen" name="start-auction">
</form>
